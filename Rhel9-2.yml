---
- name: Set rhel9.demo.redhat.com hostname
  hosts: rhel9
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: rhel9-new.demo.redhat.com
    - name: Register rhel server with org and activation key 
      community.general.redhat_subscription:
        state: present
        org_id: 11009103
        activationkey: Nassri-123
    - name: install cockpit service 
      ansible.builtin.package:
        name: cockpit
        state: latest
    - name: install ntpd service for rhel9 
      ansible.builtin.package:
        name: chrony
        state: latest
    - name : start cockpit service 
      ansible.builtin.service:
        name: cockpit
        state: started
        enabled: true
    - name : enable firewall service 
      ansible.builtin.service:
        name: firewalld
        state: started
        enabled: true
    - name : add cockpit and ntp service to firewall 
      ansible.posix.firewalld:
        service: "{{ item }}"
        permanent: true
        state: enabled
        immediate: true
      loop:
        - cockpit
        - ntpd
    - name: configure ntp service to use time.cloudflare.com 
      ansible.builtin.lineinfile:
        path: /etc/chrony.conf
        line: server time.cloudflare.com iburst
        insertafter: ^server.*




      








